
{% if {{page.youtube_id}} %}

<div id="videogfw" class="video-container">
<script type="text/javascript">
    var default_src = "https://www.youtube.com/embed/{{page.youtube_id}}"
    var alternate_src = "//players.youku.com/embed/{{page.youku_id}}=="
    // the default video source you wanna play
    chooseVideo(default_src);
   // Uncomment the following line if you want
   // it automatically select the video source
   // according to ip address:
    videoGFW(alternate_src);
</script>
</div>

<div class="switch-video-div">
	视频源：
	<button class="switch-video-btn" onclick="chooseVideo(default_src)">
		YouTube
	</button>
  <button class="switch-video-btn" data-target="#youku-info" onclick="chooseVideo(alternate_src)">
    优酷
  </button>
	<div class="collapse" id="youku-info">
		<p style="display: inline; font-size: 0.8em; cursor: help;"
		    title="优酷只支持 http 协议, 而本网站是 https, 所以会冲突">
			(Chrome无法播放优酷? 网址框输入"chrome://settings/content/", 勾选允许 Flash Player. 实在不行? 请
		<a href="http://v.youku.com/v_show/id_{{page.youku_id}}==.html"
		     target="_blank" >点击这里</a>)</p>
	</div>
</div>
