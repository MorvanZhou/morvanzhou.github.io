<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="cmn-Hans en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="莫烦,python,tutorial,machine learning,{{ page.keywords }}">
  <meta name="author" content="Mofan, Morvan,莫烦,周沫凡,周莫烦,{{ page.author }}">
  <meta name="thumbnail" content="{{ site.baseurl }}{{ page.thumbnail }}" />
  <title>{% if page.title != "" %}{{page.title}}{% endif %}{% if page.series %} - {{page.series}}{% endif %}{% if page.series or page.title != "" %} | {% endif %}莫烦Python</title>
  <script src="https://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/video-select.js"></script>
  <link href="/stylesheets/page-style.css" type="text/css" rel="stylesheet">
  <link href="/stylesheets/tutorial-page.css" type="text/css" rel="stylesheet">
  <link href="/stylesheets/syntax.css" type="text/css" rel="stylesheet">
  <link href="/stylesheets/resize.css" type="text/css" rel="stylesheet">
  <link rel="icon" href="{{site.baseurl}}/static/img/description/tab_icon.png">

  <!-- 360 auto push -->
  <script>(function(){
  var src = (document.location.protocol == "http:") ? "http://js.passport.qihucdn.com/11.0.1.js?15c1a90956b86adbe31c1e8dab7d4c32":"https://jspassport.ssl.qhimg.com/11.0.1.js?15c1a90956b86adbe31c1e8dab7d4c32";
  document.write('<script src="' + src + '" id="sozz"><\/script>');
  })();
  </script>
  <!-- 360 analysis -->
  <script type="text/javascript" src="//s.union.360.cn/195005.js" async defer></script>

  {% if layout.structured-type == "BlogPosting" %}
  <!-- 360 meta data-->
  <meta property="og:type" content="blog"/>
  <meta property="og:image" content="{{ page.thumbnail }}"/>
  <meta property="og:release_date" content="{% if page.publish-date %}{{ page.publish-date }}{% else %} 2016-11-11 {% endif %}"/>
  <!--选填-->
  <meta property="og:title" content="{{ page.title }}"/>
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:author" content="{{ page.author }}"/>

  <!-- post page data -->
  <!--<script src="/js/side-scroll.js"></script>-->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "@id": "{{ site.url }}{{ page.url }}",
    "headline": "{{ page.title }}",
    "image": "{{ site.url }}{% if page.thumbnail %}{{ page.thumbnail }}{% else %}/static/img/description/mofanpython.png{% endif %}",
    "author": {
      "@type": "Person",
      "name": "莫烦",
      "email": "morvanzhou@hotmail.com"
    },
    "description": "{{ page.description }}",
    "url": "{{ site.url }}{{ page.url }}",
    "mainEntityOfPage":"{{ site.url }}{{ page.tut-permalink }}",
    "datePublished": "{% if page.publish-date %}{{ page.publish-date }}{% else %} 2016-11-11 {% endif %}",
    "dateModified": "{% if page.publish-date %}{{ page.publish-date }}{% else %} 2016-11-11 {% endif %}",
    "publisher": {
    "@type": "Organization",
      "name":"莫烦Python",
      "logo": {
        "@type": "ImageObject",
        "url": "{{ site.url }}/static/img/description/tab_icon.png",
        "width": 100
        }
     }
  }
  </script>
  {% elsif layout.structured-type == "Course" %}
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Course",
      "name": "{{ page.title }}",
      "description": "{{ page.description }}",
      "provider": {
        "@type": "Organization",
        "name": "莫烦Python"
      }
    }
  </script>
  {% endif %}

  <!-- click dropdown -->
  <script>
  $(document).ready(function(){
    $('.clicker').on("click", function(e){
      $(this).next('.dropdown-content').toggle();
      e.stopPropagation();
      e.preventDefault();
    });
  });
  </script>

</head>

<body>

  {{content}}

  <footer>
    {% include footer.html %}
  </footer>
</body>
</html>
